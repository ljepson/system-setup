# Autumn server configuration (Debian 13, SSH-only)

packages:
  additional_packages:
    # Shell & terminal
    - fish
    - zsh
    - tmux
    - btop

    # Modern CLI tools (in Debian repos)
    - bat
    - fd-find
    - ripgrep
    - fzf

    # Dev tools
    - git
    - jq

    # File management
    - p7zip-full

    # Misc
    - curl
    - wget
    - rsync
    - htop

# Tools NOT in Debian repos - install manually:
# - helix: https://helix-editor.com (AppImage or build)
# - yazi: cargo install yazi-fm
# - lazygit: go install github.com/jesseduffield/lazygit@latest
# - eza: cargo install eza
# - zoxide: cargo install zoxide
# - fastfetch: build from source or use neofetch

# Chezmoi dotfiles
chezmoi:
  repo: https://github.com/ljepson/dotfiles.git

# Fish shell
fish:
  enabled: true
  set_default: true
  plugins:
    - jethrokuan/z

# Modern tools (some already in packages above)
modern_tools:
  enabled: true

# Disable GUI stuff
hyprland:
  enabled: false
